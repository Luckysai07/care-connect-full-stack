version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount source for development if we want to use nodemon (override CMD in override file later)
      - ./backend/uploads:/app/uploads
    networks:
      - care-connect-net

  frontend:
    build: ./frontend
    ports:
      - "5173:80" # Mapping 80 container to 5173 host to match dev convention
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_SOCKET_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - care-connect-net

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - care-connect-net

volumes:
  redis_data:


networks:
  care-connect-net:
    driver: bridge
